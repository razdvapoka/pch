<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PCH</title>
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css" media="all">
  </head>
  <body>
    <div class="canvas-box">
      <canvas id="canvas"></canvas>
      <div class="canvas-overlay canvas-overlay-black"></div>
    </div>
    <a href="/">
      <div class="logo">
        <module href="/assets/svg/logo.svg"></module>
      </div>
    </a>
    <h1 class="heading intro-heading">Single solution to end supply chain</h1>
    <label class="upload-logo" for="logo-upload">
      <span class="upload-logo-plus"></span><span>Upload logo</span>
    </label>
    <input id="logo-upload" type="file" class="upload-logo-input" accept="image/svg+xml" />
    <div class="client-logo"></div>
    <button class="standard-button next-button hidden">Explore your future with PCH</button>
    <button class="standard-button launch-button hidden">start experience</button>
    <button class="standard-button place-order-button hidden">Place order</button>
    <div class="path-buttons">
      <button class="path-button d2c-button">Direct-to-consumer</button>
      <button class="path-button b2b-button">Business-to-business</button>
    </div>
    <button class="nav-button left-nav-button hidden">
      <span>Europe</span>
      <span class="nav-button-subtext">B2B, B2C<br/>hubs</span>
    </button>
    <button class="nav-button right-nav-button hidden">
      <span>USA</span>
      <span class="nav-button-subtext">B2B, B2C<br/>hubs</span>
    </button>
    <nav>
      <ul>
        <li>
          <button class="nav-button-order active">Order&nbsp;</button>
        </li>
        <li>
          <button class="nav-button-manufacturers"><span >→</span>&nbsp;Manufacturers&nbsp;</button>
        </li>
        <li>
          <button class="nav-button-postponement"><span >→</span>&nbsp;Postponement&nbsp;</button>
        </li>
        <li>
          <button class="nav-button-fulfillment"><span >→</span>&nbsp;Fulfillment&nbsp;</button>
        </li>
        <li>
          <button class="nav-btn-delivery"><span >→</span>&nbsp;Delivery</button>
        </li>
      </ul>
    </nav>
    <script src="./index.js"></script>
  </body>
</html>
