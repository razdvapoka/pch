<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PCH</title>
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css" media="all">
  </head>
  <body>
    <div class="canvas-box">
      <canvas id="canvas"></canvas>
      <div class="canvas-overlay canvas-overlay-black"></div>
    </div>
    <a href="/">
      <div class="logo">
        <module href="/assets/svg/logo.svg"></module>
      </div>
    </a>
    <h1 class="heading intro-heading">Single solution to end supply chain</h1>
    <div class="long-flights hidden">* flights up to 16 hours</div>
    <button class="globe-button hidden"></button>
    <label class="upload-logo" for="logo-upload">
      <span class="upload-logo-plus"></span><span>Upload logo</span>
    </label>
    <input id="logo-upload" type="file" class="upload-logo-input" accept="image/*" />
    <div class="client-logo hidden"></div>
    <button class="standard-button tomorrow-button hidden">Explore your future with PCH</button>
    <button class="standard-button launch-button hidden">start experience</button>
    <button class="standard-button restart-button hidden">start again</button>
    <button class="standard-button action-button place-order-button hidden">Place order</button>
    <button class="standard-button action-button place-order-d2c-button hidden">Place order</button>
    <button class="standard-button action-button manufacture-button hidden">Manufacture</button>
    <button class="standard-button action-button postponement-button hidden">Pack the product</button>
    <button class="standard-button action-button fulfillment-button hidden">Fulfill order</button>
    <button class="standard-button action-button delivery-button hidden">Deliver</button>
    <button class="today-button hidden">← Today</button>
    <div class="progress-bar"></div>
    <div class="path-buttons hidden">
      <button class="path-button d2c-button">Direct-to-consumer</button>
      <button class="path-button b2b-button">Business-to-business</button>
    </div>
    <button class="nav-button left-nav-button hidden">
      <span>Europe</span>
      <span class="nav-button-subtext">B2B, B2C<br/>hubs</span>
    </button>
    <button class="nav-button right-nav-button hidden">
      <span>USA</span>
      <span class="nav-button-subtext">B2B, B2C<br/>hubs</span>
    </button>
    <nav class="hidden">
      <ul>
        <li>
          <button data-step="ORDER_B2B_STEP" class="nav-menu-button nav-button-order active">Order&nbsp;</button>
        </li>
        <li>
          <button data-step="MANUFACTURING_STEP" class="nav-menu-button nav-button-manufacturing"><span >→</span>&nbsp;Manufacturers&nbsp;</button>
        </li>
        <li>
          <button data-step="POSTPONEMENT_STEP" class="nav-menu-button nav-button-postponement"><span >→</span>&nbsp;Postponement&nbsp;</button>
        </li>
        <li>
          <button data-step="FULFILLMENT_STEP" class="nav-menu-button nav-button-fulfillment"><span >→</span>&nbsp;Fulfillment&nbsp;</button>
        </li>
        <li>
          <button data-step="DELIVERY_B2B_STEP" class="nav-menu-button nav-button-delivery"><span >→</span>&nbsp;Delivery</button>
        </li>
      </ul>
    </nav>
    <div class="restart hidden">
      <div class="restart-images">
        <div class="restart-img restart-img-1"></div>
        <div class="restart-img restart-img-2"></div>
        <div class="restart-img restart-img-3"></div>
      </div>
      <div class="restart-line-box">
        <div class="restart-line"></div>
        <div class="restart-particle restart-particle-big restart-particle-big-1"></div>
        <div class="restart-particle restart-particle-big restart-particle-big-2"></div>
        <div class="restart-particle restart-particle-big restart-particle-big-3"></div>
        <div class="restart-particle restart-particle-small restart-particle-small-1"></div>
        <div class="restart-particle restart-particle-small restart-particle-small-2"></div>
        <div class="restart-particle restart-particle-small restart-particle-small-3"></div>
        <div class="restart-particle restart-particle-small restart-particle-small-4"></div>
        <div class="restart-particle restart-particle-small restart-particle-small-5"></div>
      </div>
      <div class="restart-captions">
        <div class="restart-caption-1">manufacturing</div>
        <div class="restart-caption-2">postponement</div>
        <div class="restart-caption-3">fulfillment</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
